<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Conway's Game Of Life Web app. Made with Vanilla JS</title>
	<link rel="icon" href="icons/logo32x32.png" />

	<link rel="stylesheet" type="text/css" href="style.css"/> 
	<meta name="author" content="Manerr" />
	<meta name="description" content="An online Conway's Game Of Life App. Fast and simple. One click app." />


</head>
<body class="minimize">

<div id="buttons">
<button type="button"  id="minimizer" class="button"  title="Minimize">
<img src="icons/minimize.svg" class="button-image" alt="minimize">
<span>Mini</span>
</button>
<button type="button"  id="run" class="button" >
<img src="icons/play.svg" class="button-image displayed" alt="play button" title="play">
<img src="icons/pause.svg" class="button-image notdisplayed" alt="pause button" title="pause">
<span>Run</span>
</button>
<button type="button"  id="sizer" class="button"  title="Change size">
<img src="icons/size.svg" class="button-image" alt="resizer button">
<span>Size</span>
</button>
<button type="button"  id="rand" class="button" title="Randomize">
<img src="icons/casino.svg" class="button-image" alt="dice" >
<span>Random</span>
</button>
<button type="button"  id="fill" class="button" title="Fill" >
<img src="icons/fill.svg" class="button-image"  alt="painting tool" >
<span>Fill</span>
</button>
<button type="button"  id="clr" class="button"  title="Clear">
<img src="icons/delete.svg" class="button-image" alt="wastebasket">
<span>Clear</span>
</button>
</div>



<main id="output">
	<canvas draggable="true" id="canvas" width="SIZE" height="SIZE" title="Paused." class="waiting" ></canvas>
</main>






</body>



<script type="text/javascript" src="script2.js">
</script>








</html>
