<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Conway's Game Of Life Web app. Made with Vanilla JS</title>
	<link rel="icon" href="icons/logo32x32.png" />

	<link rel="stylesheet" type="text/css" href="style.css"/> 
	<meta name="author" content="Manerr" />
	<meta name="description" content="An online Conway's Game Of Life App. Fast and simple. One click app." />


</head>
<body>

<div id="buttons">
<button type="button"  id="run" class="button" >
<img src="icons/play.png" class="button-image">
Run
</button>
<button type="button"  id="sizer" class="button" >
<img src="icons/size.png" class="button-image">
Size
</button>
<button type="button"  id="rand" class="button" >
<img src="icons/cube.png" class="button-image">
Random
</button>
<button type="button"  id="fill" class="button" >
<img src="icons/fill.png" class="button-image">
Fill
</button>
<button type="button"  id="clr" class="button" >
<img src="icons/brush.png" class="button-image">
Clear
</button>
</div>



<main id="output">
	<canvas draggable="true" id="canvas" width="SIZE" height="SIZE" title="Paused."></canvas>
</main>






</body>



<script type="text/javascript" src="script.js">
</script>








</html>
